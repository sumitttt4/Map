<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espresso World Map</title>
    <style>
      /* Loading fallback styles */
      .app-loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #F8F4F0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .loading-fallback-content {
        text-align: center;
        padding: 2rem;
      }
      .loading-fallback-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(229, 138, 60, 0.1);
        border-left: 4px solid #E58A3C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="app-loading-fallback">
        <div class="loading-fallback-content">
          <h2>Loading Espresso World Map...</h2>
          <div class="loading-fallback-spinner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
